<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overview Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="dashboard.html"><i class="bi bi-clipboard2-data-fill"></i> Overview Dashboard</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="dashboard.html"><i class="bi bi-house-door"></i> Overview</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html"><i class="bi bi-box-arrow-right"></i> Logout/Upload New</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5 pt-4">
        <!-- Summary Cards -->
        <div class="row" id="summary-cards">
            <div class="col-lg-3 col-md-6 mb-4">
                <div class="card card-summary card-total">
                    <div class="card-body"><h5 class="card-title">Total Activities</h5><h4 id="total-activities">0</h4></div>
                </div>
            </div>
            <div class="col-lg-3 col-md-6 mb-4">
                <div class="card card-summary card-completed">
                    <div class="card-body"><h5 class="card-title">Done</h5><h4 id="status-done">0</h4></div>
                </div>
            </div>
            <div class="col-lg-3 col-md-6 mb-4">
                <div class="card card-summary card-open">
                    <div class="card-body"><h5 class="card-title">Open</h5><h4 id="status-open">0</h4></div>
                </div>
            </div>
             <div class="col-lg-3 col-md-6 mb-4">
                <div class="card card-summary card-inprogress">
                    <div class="card-body"><h5 class="card-title">Unique Topics</h5><h4 id="unique-topics">0</h4></div>
                </div>
            </div>
        </div>

        <!-- Charts -->
        <div class="row">
            <div class="col-md-5 mb-4">
                <div class="card">
                    <div class="card-header">Status Distribution</div>
                    <div class="card-body"><canvas id="status-chart"></canvas></div>
                </div>
            </div>
            <div class="col-md-7 mb-4">
                <div class="card">
                    <div class="card-header">Activities per Topic</div>
                    <div class="card-body"><canvas id="topic-chart"></canvas></div>
                </div>
            </div>
        </div>

        <!-- Details Table -->
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <span>Activity Details</span>
                <div>
                    <button class="btn btn-success btn-sm me-2" id="add-activity-btn"><i class="bi bi-plus-circle"></i> Add Activity</button>
                    <button class="btn btn-info btn-sm" id="export-excel-btn"><i class="bi bi-file-earmark-excel"></i> Export Excel</button>
                </div>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Topic</th>
                                <th>Activity</th>
                                <th>Responsible</th>
                                <th>Target Date</th>
                                <th>Status</th>
                                <th>Comment</th>
                                <th>Environment</th>
                                <th>Details</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="overview-table-body">
                            <!-- Rows will be dynamically inserted here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Activity Modal for Add/Edit -->
    <div class="modal fade" id="activityModal" tabindex="-1" aria-labelledby="activityModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="activityModalLabel">Add/Edit Activity</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="activity-form">
                        <input type="hidden" id="modal-activity-index">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="modal-topics" class="form-label">Topic</label>
                                <input type="text" class="form-control" id="modal-topics" required>
                            </div>
                             <div class="col-md-6 mb-3">
                                <label for="modal-responsible" class="form-label">Responsible</label>
                                <input type="text" class="form-control" id="modal-responsible">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="modal-activity" class="form-label">Activity</label>
                            <textarea class="form-control" id="modal-activity" rows="2" required></textarea>
                        </div>
                         <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="modal-target-date" class="form-label">Target Date</label>
                                <input type="text" class="form-control" id="modal-target-date" placeholder="DD.MM.YYYY">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="modal-status" class="form-label">Status</label>
                                <select class="form-select" id="modal-status">
                                    <option value="open">Open</option>
                                    <option value="done">Done</option>
                                    <!-- Add other statuses if they exist -->
                                </select>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="modal-environment" class="form-label">Environment</label>
                            <input type="text" class="form-control" id="modal-environment">
                        </div>
                        <div class="mb-3">
                            <label for="modal-details" class="form-label">Details</label>
                            <textarea class="form-control" id="modal-details" rows="2"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="modal-comment" class="form-label">Comment</label>
                            <textarea class="form-control" id="modal-comment" rows="3"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="save-activity-btn">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="js/export.js"></script>
    <script src="js/dashboard.js"></script>
</body>
</html>
