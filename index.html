<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Plan Uploader</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
    <div class="container">
        <div class="upload-section">
            <h1><i class="bi bi-file-earmark-arrow-up-fill"></i> Upload Overview Tracker</h1>
            
            <div id="upload-area" class="upload-area">
                <i class="bi bi-cloud-arrow-up"></i>
                <p><strong>Drag and drop</strong> your Excel file here, or click to browse.</p>
            </div>
            <input type="file" id="file-input" accept=".xlsx, .xls, .csv" hidden>

            <div id="upload-status" class="status-message"></div>

            <div class="expected-format">
                <h3><i class="bi bi-file-earmark-spreadsheet"></i> Expected Excel Format</h3>
                <p>Your Excel file must contain a sheet with this exact name:</p>
                <ul>
                    <li><i class="bi bi-card-checklist"></i> <strong>Overview</strong></li>
                </ul>
            </div>
        </div>
    </div>

    <!-- SheetJS Library for reading Excel files -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    
    <!-- Our custom script for handling the upload -->
    <script src="js/main.js"></script>
</body>
</html>
